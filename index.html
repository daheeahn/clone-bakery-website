<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Clone Bakery Website</title>
  </head>
  <body>
    <header>
      <nav>
        <section class="nav-item">
          <img src="./assets/temp-dahee/logo.png" width="184" height="24" />
        </section>
        <section class="nav-item">
          <div class="nav-center-menu">
            <a href="#">Home</a>
          </div>
          <div class="nav-center-menu">
            <a href="#">Categories</a>
            <img src="./assets/temp-dahee/bottom-arrow.png" />
          </div>
          <div class="nav-center-menu">
            <a href="#">About Us</a>
          </div>
          <div class="nav-center-menu">
            <a href="#">Contact Us</a>
          </div>
        </section>
        <section class="nav-item">
          <div class="search-container">
            <input placeholder="Search" />
            <div class="search-icon-container">
              <img src="./assets/temp-dahee/search.png" />
            </div>
          </div>
          <img id="profile-icon" src="./assets/temp-dahee/profile.png" />
          <img id="cart-icon" src="./assets/temp-dahee/cart.png" />
        </section>
      </nav>
    </header>
    <main>
      <section class="overview-top-container">
        <section class="left-container">
          <h1>Bring you Happiness<br />through a piece of cake</h1>
          <p>
            We make Diffrent type of cakes, chocolate,<br />soft cookies,
            cheesecake pie or anything<br />you want.
          </p>
          <div class="buttons-container">
            <button>Order Now</button>
            <button>See All Menus</button>
          </div>
        </section>
        <section class="right-container">
          <img src="./assets/temp-dahee/chocolate-cake.png" />
          <section class="cakes-carousel-container">
            <div class="slider-container">
              <img src="./assets/temp-dahee/left-arrow.png" />
              <img src="./assets/temp-dahee/number-text.png" />
              <img src="./assets/temp-dahee/right-arrow.png" />
              <img src="./assets/temp-dahee/cake-1.png" />
              <img src="./assets/temp-dahee/cake-2.png" />
              <img src="./assets/temp-dahee/cake-3.png" />
            </div>
          </section>
        </section>
      </section>
    </main>
  </body>

  <!-- Footer -->
  <footer></footer>
